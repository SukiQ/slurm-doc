          description: "组名称"
        name:
          type: "string"
          description: "作业名称"
        nodes:
          type: "string"
          description: "分配的节点"
        partition:
          type: "string"
          description: "作业分区"
        priority:
          type: "object"
          properties:
            set:
              type: "boolean"
              description: "是否设置参数值"
            infinite:
              type: "boolean"
              description: "是否为无穷"
            number:
              type: "integer"
              description: "参数值"
          description: "作业优先级"
        qos:
          type: "string"
          description: "作业质量"
        required:
          type: "object"
          properties:
            CPUs:
              type: "integer"
              description: "使用的CPU核心数"
            memory_per_cpu:
              type: "object"
              properties:
                set:
                  type: "boolean"
                  description: "是否设置参数值"
                infinite:
                  type: "boolean"
                  description: "是否为无穷"
                number:
                  type: "integer"
                  description: "参数值"
                  format: "int64"
              description: "每个节点所需的CPU"
            memory_per_node:
              type: "object"
              properties:
