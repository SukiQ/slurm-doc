            data_parser:
              type: "string"
              description: "数据解析器"
            name:
              type: "string"
              description: "插件名称"
            type:
              type: "string"
              description: "插件类型"
          description: "插件信息"
        client:
          type: "object"
          properties:
            source:
              type: "string"
              description: "来源"
            user:
              type: "string"
              description: "用户"
            group:
              type: "string"
              description: "用户组"
          description: "客户端信息"
        command:
          type: "array"
          description: "命令列表"
          items:
            type: "string"
      description: "元信息"
    Slurm作业响应错误对象:
      type: "object"
      properties:
        error_number:
          type: "integer"
