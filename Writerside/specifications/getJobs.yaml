          format: "int64"
      description: "用户时间"
    com.zznode.hcpsp.api.feign.slurm.job.vo.DbGetJobsResponse.Job.Time:
      type: "object"
      properties:
        elapsed:
          type: "integer"
          description: "已用时间（秒）"
          format: "int64"
        end:
          type: "integer"
          description: "作业结束时间"
          format: "int64"
        start:
          type: "integer"
          description: "作业开始时间"
          format: "int64"
        submission:
