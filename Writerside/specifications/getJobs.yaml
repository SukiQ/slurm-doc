            - "BOOT_FAIL"
            - "CANCELLED"
            - "COMPLETED"
            - "DEADLINE"
            - "FAILED"
            - "NODE_FAIL"
            - "OUT_OF_MEMORY"
            - "PENDING"
            - "PREEMPTED"
            - "RUNNING"
            - "REQUEUED"
            - "RESIZING"
            - "REVOKED"
            - "SUSPENDED"
            - "TIMEOUT"
        reason:
          type: "string"
          description: "状态原因"
