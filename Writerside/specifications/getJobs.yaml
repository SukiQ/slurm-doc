          format: "int64"
        total:
          type: "object"
          properties:
            seconds:
              type: "integer"
              description: "秒"
              format: "int64"
            microseconds:
              type: "integer"
              description: "微秒"
              format: "int64"
          description: "总时间"
        user:
          type: "object"
          properties:
            seconds:
              type: "integer"
              description: "秒"
              format: "int64"
            microseconds:
              type: "integer"
              description: "微秒"
              format: "int64"
          description: "用户时间"
      description: "时间信息"
    整型类参数设置对象:
      type: "object"
      properties:
        set:
          type: "boolean"
          description: "是否设置参数值"
        infinite:
          type: "boolean"
          description: "是否为无穷"
        number:
          type: "integer"
          description: "参数值"
      description: "作业优先级"
    长整型类参数设置对象:
      type: "object"
      properties:
        set:
          type: "boolean"
          description: "是否设置参数值"
        infinite:
          type: "boolean"
          description: "是否为无穷"
        number:
